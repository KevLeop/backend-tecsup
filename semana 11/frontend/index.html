<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Sala de Chat</title>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" id="nombre" class="form-control" />
            <button id="ingresar" class="btn btn-success btn-block">
              Ingresar al chat
            </button>
            <label for="lista-usuarios" class="list-group">
              Usuarios Conectados:
            </label>
          </div>

          <ul id="lista-usuarios" class="list-group"></ul>
        </div>
        <div class="col-md-8 border">
          <ul class="list-group" id="lista-mensajes"></ul>
          <input type="text" class="form-control" id="mensaje" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.0.0/socket.io.min.js"
      integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
