<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear nuevo plato</title>
  </head>
  <body>
    <div>
      <div>
        <label for="">Nombre del plato:</label>
        <input type="text" id="inputNombre" />
      </div>
      <div>
        <label for="">Cantidad del plato:</label>
        <input type="number" id="inputCantidad" />
      </div>
      <div>
        <label for="">Precio del plato:</label>
        <input type="number" id="inputPrecio" />
      </div>
      <div>
        <label for="">Foto del plato:</label>
        <input type="file" id="inputFoto" />
      </div>
      <div>
        <button id="btnRegistrar">Registrar plato</button>
      </div>
      <div>
        <button id="btnMostrar">Mostrar</button>
      </div>
      <label for="" id="platos"></label>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
